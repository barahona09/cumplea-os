<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Feliz Cumpleaños!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #4e2b2b;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <canvas id="canvas"></canvas>

  <script>
    // Lista de mensajes
    const mensajes = [
      "🎉 ¡Feliz Cumpleaños DIEGO! 🎈",
      "🎂 ¡Que hayas tenido un día increíble! 🎁",
      "🌟 ¡ya estas viejo negro! 🌈",
      "🥳 ¡sale chupe y chiquillas! 🍰",
      "🎉 ¡Que se cumplan todos tus deseos y que Dios te bendiga! 🎊"
    ];

    // Seleccionar mensaje aleatorio
    const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
    document.getElementById("message").textContent = mensajeAleatorio;

    // Animación de confeti
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 300; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        dx: Math.random() * 4 - 2,
        dy: Math.random() * 4 + 2,
        color: 'hsl(${Math.random() * 360}, 100%, 70%)',
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.x += c.dx;
        c.y += c.dy;
        if (c.y > canvas.height) c.y = 0;
        if (c.x > canvas.width) c.x = 0;
        if (c.x < 0) c.x = canvas.width;
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();
  </script>
</body>
</html>
